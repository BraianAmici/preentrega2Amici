        <h1 class="charo">Casilla de Mensajes</h1>
        <main class="consultaweb">
            <form class="formulario">
                <div class="mb-3">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="Luis">

                <br>
                <div>
                    <label for="surname">Apellido:</label>
                    <input type="text" name="name" placeholder="Ruiz">
                </div>
                <br>
                <div id="emailHelp>
                    <label for="mail">Correo Electronico:</label>
                    <input type="email" name="mail" required>
                </>
                <br>
                <div class="mb-3>
                    <label for="Telefono">Telefono/Celular:</label>
                    <input type="text" name="number" placeholder="1234567890" >
                </>
                <br>
                <div>
                    <label for="comment">Consulta:</label>
                    <input type="text" name="comment"
                    placeholder="Escribe un Mensaje">
                </div>
                <br>
                <div>
                    <label for="pais">¿Desde donde nos consultas?</label>
                    <select name="pais" id="">
                        <option value="arg">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="uy">Uruguay</option>
                    </select>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Borrar">
